include "frontend.conf"

appName = "maintain-trust-details-frontend"
play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9838 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com tagmanager.google.com data: ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com code.jquery.com; object-src 'none';"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "config.Module"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {

    auth {
      protocol = http
      host = localhost
      port = 8500
    }

    trusts-auth {
      protocol = http
      host = localhost
      port = 9794
    }

    trusts {
      protocol = http
      host = localhost
      port = 9782
    }

    trusts-store {
      protocol = http
      host = localhost
      port = 9783
    }
  }
}

contact-frontend.serviceId = "trusts"
accessibility-statement.service-path = "/trusts"

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  playback {
    ttlSeconds = 3600
  }
  session {
    ttlSeconds = 3600
  }
}

timeout {
  length = 900
  countdown = 120
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

tracking-consent-frontend {
  gtm.container = "a"
}

play.i18n.langs = ["en", "cy"]

features {
  # Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
  welsh-language-support = false

  mongo {
    dropIndexes = true
  }

  auditing {
    logout = false
  }
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9781/trusts-registration"
  logout = "http://localhost:9514/feedback/trusts"
  maintainATrustOverview = "http://localhost:9788/maintain-a-trust/overview"

  trustsHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/trusts"
  welshHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/welsh-language-helplines"
}

location.canonical.list {
  all = "location-autocomplete-canonical-list.json"
  allCY = "location-autocomplete-canonical-list-cy.json"
}

dates {
  minimum {
    day = 1
    month = 1
    year = 1500
  }
  maximum {
    day = 31
    month = 12
    year = 2099
  }
}
